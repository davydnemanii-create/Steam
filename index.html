<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Steam Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="navbar">
        <div class="logo">
            <img src="steam-white-logo-hd-png-701751694706440swid9yuigf-removebg-preview.png">
        </div>

        <div class="menu">
            <a href="#" class="nav-item">All time</a>
            <a href="#" class="nav-item">Shooter</a>
            <a href="#" class="nav-item">Horror</a>
            <a href="#" class="nav-item">Casual</a>
            <a href="#" class="nav-item">Fighting</a>
            <a href="#" class="nav-item">Strategy</a>
            <a href="#" class="nav-item">Survival</a>
            <a href="#" class="nav-item">Racing</a>
        </div>

        <!-- Переключатель языка -->
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ua">UA</button>
        </div>
    </div>

    <div class="title" id="mainTitle">
        Lets see how popular are your favorite game now!
    </div>

    <div class="games">
        <div class="game-card">
            <img src="images/dota2.jpg" alt="Dota 2">
            <div class="game-title">Dota 2</div>
        </div>

        <div class="game-card">
            <img src="images/cs2.jpg" alt="Counter-Strike 2">
            <div class="game-title">Counter-Strike 2</div>
        </div>

        <div class="game-card">
            <img src="images/rust.jpg" alt="Rust">
            <div class="game-title">Rust</div>
        </div>

        <div class="game-card">
            <img src="images/arcraiders.jpg" alt="ARC Raiders">
            <div class="game-title">ARC Raiders</div>
        </div>
    </div>

</div>

<script>
const translations = {
    en: {
        title: "Lets see how popular are your favorite game now!",
        menu: ["All time", "Shooter", "Horror", "Casual", "Fighting", "Strategy", "Survival", "Racing"]
    },

    ua: {
        title: "Давай подивимось, наскільки популярні твої улюблені ігри!",
        menu: ["За весь час", "Шутери", "Горор", "Казуальні", "Файтинги", "Стратегії", "Виживання", "Перегони"]
    }
};

const title = document.getElementById("mainTitle");
const menuItems = document.querySelectorAll(".nav-item");
const buttons = document.querySelectorAll(".lang-btn");

buttons.forEach(btn => {
    btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;

        title.textContent = translations[lang].title;

        menuItems.forEach((item, index) => {
            item.textContent = translations[lang].menu[index];
        });

        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    });
});
</script>

</body>
</html>
